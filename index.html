<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Chanchien</title>
    <style>
        h1 {
            margin-bottom: -10px;
        }

        body {
            margin: 0;

            flex-direction: column;

            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

    <p>Portfolio</p>

    <div class="button-grid">
        <button>Pregunton Survey App</button>

        <button>Tools</button>
        <button>Games and Toys</button>

</body>
</html>
